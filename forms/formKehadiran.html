<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SISKO | Tambah Kehadiran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/adminlte.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="/js/components-loader.js" defer></script>
    <style>
      .preview-img {
        max-width: 140px;
        max-height: 140px;
        border: 1px solid #dee2e6;
        border-radius: 0.5rem;
        object-fit: cover;
        display: none;
      }
      .dup-warning {
        display: none;
      }
    </style>
  </head>
  <body class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
    <div class="app-wrapper">
      <nav data-component="navbar" class="app-header"></nav>
      <aside data-component="sidebar" class="app-sidebar"></aside>

      <main class="app-main p-4">
        <div class="container-fluid">
          <h2 class="h4 mb-1">Tambah Kehadiran</h2>
          <p class="text-secondary mb-3">
            Input status kehadiran siswa (cek duplikat otomatis).
          </p>

          <form
            id="formKehadiran"
            class="card card-outline card-primary p-4 shadow-sm"
          >
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label" for="kelasSelect">Kelas</label>
                <select id="kelasSelect" class="form-select" required>
                  <option value="" disabled selected>Pilih Kelas</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label" for="siswaSelect">Nama Siswa</label>
                <select id="siswaSelect" class="form-select" required disabled>
                  <option value="" disabled selected>Pilih Siswa</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label" for="tanggal">Tanggal</label>
                <input id="tanggal" type="date" class="form-control" required />
              </div>
              <div class="col-md-4">
                <label class="form-label" for="statusSelect">Status</label>
                <select id="statusSelect" class="form-select" required>
                  <option value="Hadir">Hadir</option>
                  <option value="Izin">Izin</option>
                  <option value="Sakit">Sakit</option>
                  <option value="Alfa">Alfa</option>
                </select>
              </div>
              <div class="col-md-8">
                <label class="form-label" for="keterangan"
                  >Keterangan (opsional)</label
                >
                <input
                  id="keterangan"
                  type="text"
                  class="form-control"
                  placeholder="Misal: Demam, Surat Izin Orang Tua"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="bukti"
                  >Bukti (foto opsional)</label
                >
                <input
                  id="bukti"
                  type="file"
                  class="form-control"
                  accept="image/*"
                />
              </div>
              <div class="col-md-6 d-flex align-items-end">
                <img id="previewBukti" class="preview-img" alt="Preview" />
              </div>
              <div class="col-12">
                <div
                  id="dupWarning"
                  class="alert alert-warning py-2 px-3 dup-warning"
                >
                  Kehadiran siswa pada tanggal ini sudah ada. Menyimpan akan
                  menimpa entri lama.
                </div>
              </div>
            </div>
            <div class="d-flex gap-2 mt-4">
              <button class="btn btn-primary" type="submit">Simpan</button>
              <a class="btn btn-outline-secondary" href="/pages/kehadiran.html"
                >Batal</a
              >
            </div>
          </form>
        </div>
      </main>

      <footer class="app-footer">
        <strong>Copyright Â© 2025 <a href="#">SISKO</a>.</strong> All rights
        reserved.
      </footer>
    </div>

    <script src="/js/adminlte.js"></script>
    <script src="/js/siswa/siswa-storage.js"></script>
    <script src="/js/kelas/kelas-storage.js"></script>
    <script src="/js/kehadiran/kehadiran-storage.js"></script>
    <script src="/js/kehadiran/kehadiran-form.js"></script>
  </body>
</html>
