<header
  class="app-header navbar navbar-light bg-white border-bottom px-3"
  style="min-height: 56px"
>
  <a
    class="navbar-brand d-flex align-items-center gap-2"
    href="/pages/dashboard/index.html"
  >
    <img
      src="/img/LOGO1RMV.webp"
      alt="Logo"
      style="height: 28px; width: auto"
    />
    <span class="fw-semibold">SISKO</span>
  </a>
  <div class="ms-auto d-flex align-items-center gap-3">
    <span class="text-secondary small" id="navUser">-</span>
    <button class="btn btn-sm btn-outline-danger" id="btnNavLogout">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </div>
  <script>
    (function () {
      try {
        const s = window.Auth?.session?.();
        const u = document.getElementById("navUser");
        if (u && s) {
          u.textContent =
            s.role === "kelas"
              ? `${s.username} â€¢ ${[s.kelas, s.jurusan]
                  .filter(Boolean)
                  .join(" ")}`
              : s.username || "Admin";
        }
      } catch {}
      document.getElementById("btnNavLogout")?.addEventListener("click", () => {
        Auth.logout();
        location.href = "/pages/login.html";
      });
    })();
  </script>
</header>
