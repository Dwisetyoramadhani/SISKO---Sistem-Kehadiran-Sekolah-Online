<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SISKO | Kehadiran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/adminlte.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
    />
    <script src="/js/components-loader.js" defer></script>
    <style>
      .stat-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 1.25rem;
      }
      .stat-card {
        flex: 1 1 180px;
        min-width: 180px;
        border-radius: 0.6rem;
      }
      .stat-value {
        font-size: 1.3rem;
        font-weight: 600;
      }
      .filter-bar .form-select,
      .filter-bar .form-control {
        min-width: 140px;
      }
      .table thead th {
        background: #f8f9fa;
        position: sticky;
        top: 0;
        z-index: 2;
      }
      .badge-status {
        font-weight: 500;
      }
      .badge-status.Hadir {
        background: #d1e7dd;
        color: #0f5132;
      }
      .badge-status.Izin {
        background: #e2e3e5;
        color: #41464b;
      }
      .badge-status.Sakit {
        background: #fff3cd;
        color: #664d03;
      }
      .badge-status.Alfa {
        background: #f8d7da;
        color: #842029;
      }
      /* ===== Responsive-only tweaks ===== */
      html,
      body {
        max-width: 100%;
        overflow-x: hidden;
      }

      /* Padding konten */
      .app-main.p-4 {
        padding: 1.25rem;
      }
      @media (max-width: 576px) {
        .app-main.p-4 {
          padding: 0.75rem;
        }
      }

      /* Amankan tepi konten */
      .container-fluid {
        padding-inline: 1rem;
      }
      @media (max-width: 576px) {
        .container-fluid {
          padding-inline: 0.75rem;
        }
      }

      /* Stat grid lebih kompak di mobile */
      @media (max-width: 576px) {
        .stat-grid {
          gap: 0.75rem;
        }
        .stat-card {
          min-width: 150px;
          flex: 1 1 150px;
        }
        .stat-value {
          font-size: 1.15rem;
        }
      }

      /* Filter bar: susun ke bawah di mobile */
      .filter-bar {
        gap: 0.5rem;
      }
      @media (max-width: 768px) {
        .filter-bar {
          row-gap: 0.5rem;
        }
      }
      @media (max-width: 576px) {
        .filter-bar {
          flex-direction: column;
          align-items: stretch !important;
        }
        .filter-bar .form-select,
        .filter-bar .form-control,
        .filter-bar .btn {
          width: 100%;
        }
        .filter-bar .ms-auto {
          margin-left: 0 !important;
        }
        .filter-bar .ms-auto.d-flex {
          width: 100%;
        }
        .filter-bar .ms-auto .btn {
          flex: 1 1 auto;
        }
      }

      /* Tabel: tetap scroll horisontal, nyaman di sentuh */
      .table-responsive {
        -webkit-overflow-scrolling: touch;
      }
      @media (max-width: 576px) {
        .table-responsive {
          max-height: 55vh !important;
        }
        .table thead th,
        .table td {
          white-space: nowrap;
        }
      }

      /* Media responsif */
      img,
      video,
      canvas,
      svg {
        max-width: 100%;
        height: auto;
        display: block;
      }

      /* Overlay hanya untuk layar kecil */
      .sidebar-overlay { display: none; }
      @media (max-width: 991.98px) {
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,.2); }
        .sidebar-open .sidebar-overlay { display: block; }
      }
    </style>
  </head>
  <body class="layout-fixed sidebar-expand-lg sidebar-collapse bg-body-tertiary">
    <div class="app-wrapper">
      <nav data-component="navbar" class="app-header"></nav>
      <aside data-component="sidebar-kelas" class="app-sidebar"></aside>
      <div class="sidebar-overlay" data-lte-dismiss="sidebar"></div>

      <main class="app-main p-4">
        <div class="container-fluid">
          <div class="mb-3">
            <h2 class="h4 mb-1">
              Manajemen Kehadiran
              <span
                id="todayLabel"
                class="badge text-bg-light align-middle ms-2"
              ></span>
            </h2>
            <p class="text-secondary mb-0">
              Pantau dan kelola status kehadiran siswa.
            </p>
          </div>

          <div class="stat-grid">
            <div class="card stat-card shadow-sm">
              <div class="card-body py-3">
                <div class="text-secondary small">Total Entri</div>
                <div id="statTotal" class="stat-value">0</div>
              </div>
            </div>
            <div class="card stat-card shadow-sm">
              <div class="card-body py-3">
                <div class="text-secondary small">Hadir</div>
                <div id="statHadir" class="stat-value">0</div>
              </div>
            </div>
            <div class="card stat-card shadow-sm">
              <div class="card-body py-3">
                <div class="text-secondary small">Izin</div>
                <div id="statIzin" class="stat-value">0</div>
              </div>
            </div>
            <div class="card stat-card shadow-sm">
              <div class="card-body py-3">
                <div class="text-secondary small">Sakit</div>
                <div id="statSakit" class="stat-value">0</div>
              </div>
            </div>
            <div class="card stat-card shadow-sm">
              <div class="card-body py-3">
                <div class="text-secondary small">Alfa</div>
                <div id="statAlfa" class="stat-value">0</div>
              </div>
            </div>
          </div>

          <div class="card shadow-sm mb-3">
            <div
              class="card-header d-flex align-items-center flex-wrap gap-2 filter-bar"
            >
              <input
                id="searchKehadiran"
                class="form-control form-control-sm"
                placeholder="Cari nama / kelas / status / keterangan"
              />
              <select id="filterKelas" class="form-select form-select-sm">
                <option value="">Semua Kelas</option>
              </select>
              <select id="filterStatus" class="form-select form-select-sm">
                <option value="">Semua Status</option>
                <option value="Hadir">Hadir</option>
                <option value="Izin">Izin</option>
                <option value="Sakit">Sakit</option>
                <option value="Alfa">Alfa</option>
              </select>
              <input
                id="filterFrom"
                type="date"
                class="form-control form-control-sm"
              />
              <input
                id="filterTo"
                type="date"
                class="form-control form-control-sm"
              />
              <button
                id="btnApplyRange"
                class="btn btn-outline-secondary btn-sm"
              >
                Filter Tanggal
              </button>
              <div class="ms-auto d-flex gap-2">
                <button
                  id="btnExportKehadiran"
                  class="btn btn-outline-success btn-sm"
                >
                  <i class="bi bi-download"></i> Export CSV
                </button>
                <button
                  id="btnRefreshKehadiran"
                  class="btn btn-outline-secondary btn-sm"
                  title="Refresh"
                >
                  <i class="bi bi-arrow-clockwise"></i>
                </button>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive" style="max-height: 60vh">
                <table
                  class="table table-hover table-striped align-middle mb-0"
                >
                  <thead>
                    <tr>
                      <th style="width: 50px">#</th>
                      <th>Nama</th>
                      <th>Kelas</th>
                      <th>Tanggal</th>
                      <th>Status</th>
                      <th>Keterangan</th>
                      <th style="width: 80px">Bukti</th>
                    </tr>
                  </thead>
                  <tbody id="kehadiranTbody"></tbody>
                </table>
              </div>
            </div>
            <div class="card-footer small d-flex justify-content-between">
              <span id="kehadiranInfoCount">0 baris</span>
              <span class="text-secondary">Gunakan pencarian & filter</span>
            </div>
          </div>
        </div>
      </main>

      <footer class="app-footer">
        <strong>Copyright &copy; 2025 <a href="#">SISKO</a>.</strong> All rights
        reserved.
      </footer>
    </div>

    <script src="/js/auth/auth-storage.js"></script>
    <script src="/js/auth/auth-service.js"></script>
    <script src="/js/auth/auth-guard.js"></script>
    <script src="/js/auth/auth-navbar.js"></script>

    <!-- AdminLTE diperlukan untuk toggle sidebar -->
    <script src="/js/adminlte.js"></script>

    <!-- Fallback: hanya aktif di mobile, desktop selalu terbuka -->
    <script>
      const bodyEl = document.body;
      const isDesktop = () => window.matchMedia('(min-width: 992px)').matches;

      function applyResponsiveSidebar() {
        if (isDesktop()) {
          bodyEl.classList.remove('sidebar-open');
          bodyEl.classList.remove('sidebar-collapse'); // desktop: sidebar selalu terlihat
        } else {
          bodyEl.classList.remove('sidebar-open');     // mobile: default tertutup
          bodyEl.classList.add('sidebar-collapse');
        }
      }

      applyResponsiveSidebar();
      window.addEventListener('resize', applyResponsiveSidebar);

      // Tutup via overlay/elemen dismiss (mobile saja)
      document.addEventListener('click', function (e) {
        const dismiss = e.target.closest('[data-lte-dismiss="sidebar"], .sidebar-overlay');
        if (dismiss && !isDesktop()) {
          bodyEl.classList.remove('sidebar-open');
          bodyEl.classList.add('sidebar-collapse');
        }
      });

      // Toggle via tombol navbar (mobile saja)
      document.addEventListener('click', function (e) {
        const btn = e.target.closest('[data-lte-toggle="sidebar"], [data-widget="pushmenu"]');
        if (!btn) return;
        e.preventDefault();
        if (isDesktop()) return; // jangan collapse di desktop
        bodyEl.classList.toggle('sidebar-open');
        bodyEl.classList.toggle('sidebar-collapse');
      });

      // ESC menutup (mobile saja)
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && !isDesktop()) {
          bodyEl.classList.remove('sidebar-open');
          bodyEl.classList.add('sidebar-collapse');
        }
      });
    </script>

    <script src="/js/kehadiran/kehadiran-kelas-page.js"></script>
  </div>
</body>
</html>
