<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>SISKO | Dashboard Kelas</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/css/adminlte.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="/js/components-loader.js" defer></script>
    <style>
      :root {
        --card-bg: #fff;
        --muted: #6b7077;
        --border: #e6e8ee;
        --c-total: #5b7cff;
        --c-hadir: #16a34a;
        --c-izin: #f59e0b;
        --c-sakit: #ef4444;
        --c-alfa: #6b7280;
      }
      .stat-card {
        position: relative;
        overflow: hidden;
        border: 1px solid var(--border);
        border-radius: 14px;
        background: var(--card-bg);
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          border-color 0.15s ease;
        cursor: pointer;
      }
      .stat-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
        border-color: #dde0e7;
      }
      .stat-card .card-body {
        display: flex;
        align-items: center;
        gap: 0.9rem;
      }
      .stat-card .ic {
        width: 42px;
        height: 42px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 1.15rem;
        flex: 0 0 auto;
      }
      .stat-card .meta {
        line-height: 1.1;
      }
      .stat-card .meta .cap {
        color: var(--muted);
        font-size: 0.78rem;
      }
      .stat-card .meta .val {
        font-weight: 700;
        font-size: 1.35rem;
        letter-spacing: 0.2px;
      }
      .stat-card.is-total .ic {
        background: linear-gradient(135deg, #617dff, #8aa0ff);
      }
      .stat-card.is-hadir .ic {
        background: linear-gradient(135deg, #22c55e, #16a34a);
      }
      .stat-card.is-izin .ic {
        background: linear-gradient(135deg, #fbbf24, #f59e0b);
      }
      .stat-card.is-sakit .ic {
        background: linear-gradient(135deg, #f87171, #ef4444);
      }
      .stat-card.is-alfa .ic {
        background: linear-gradient(135deg, #9aa2af, #6b7280);
      }
      .section-title {
        color: #374151;
        font-weight: 600;
      }
      #attendance-chart {
        border: 1px solid var(--border);
        border-radius: 14px;
        background: #fff;
      }
      #chart-empty {
        border: 1px dashed var(--border);
        border-radius: 12px;
        padding: 12px;
      }

      /* ===== Responsive-only tweaks ===== */
      html,
      body {
        max-width: 100%;
        overflow-x: hidden;
      }

      /* Padding konten lebih rapat di layar kecil */
      .app-main.p-4 {
        padding: 1.25rem;
      }
      @media (max-width: 576px) {
        .app-main.p-4 {
          padding: 0.75rem;
        }
      }

      /* Amankan tepi konten */
      .container-fluid {
        padding-inline: 1rem;
      }
      @media (max-width: 576px) {
        .container-fluid {
          padding-inline: 0.75rem;
        }
      }

      /* Kartu stat lebih kompak di mobile */
      @media (max-width: 576px) {
        .stat-card .card-body {
          gap: 0.75rem;
        }
        .stat-card .ic {
          width: 36px;
          height: 36px;
          font-size: 1rem;
          border-radius: 8px;
        }
        .stat-card .meta .val {
          font-size: 1.2rem;
        }
        .stat-card .meta .cap {
          font-size: 0.72rem;
        }
      }
      @media (max-width: 420px) {
        .stat-card .card-body {
          gap: 0.6rem;
        }
        .stat-card .meta .val {
          font-size: 1.1rem;
        }
      }

      /* Ringkasan dan teks panjang tidak meluber */
      #today-summary,
      .section-title,
      .card-body,
      .stat-card .meta {
        overflow-wrap: anywhere;
      }

      /* Grafik proporsional di layar kecil */
      #attendance-chart {
        min-height: 280px;
      }
      @media (max-width: 768px) {
        #attendance-chart {
          min-height: 240px;
        }
      }
      @media (max-width: 420px) {
        #attendance-chart {
          min-height: 200px;
        }
      }

      /* Empty state nyaman di mobile */
      #chart-empty {
        padding: 12px;
      }
      @media (max-width: 576px) {
        #chart-empty {
          padding: 10px;
        }
      }

      /* Media responsif */
      img,
      video,
      canvas,
      svg {
        max-width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
    <div class="app-wrapper">
      <nav data-component="navbar" class="app-header"></nav>
      <aside data-component="sidebar-kelas" class="app-sidebar"></aside>

      <main class="app-main p-4">
        <div class="container-fluid">
          <h2 class="h5 mb-3">Dashboard Kelas</h2>

          <div class="row g-3" id="statsRow">
            <div class="col-sm-6 col-lg-3">
              <div id="cardTotal" class="card stat-card is-total">
                <div class="card-body py-3">
                  <div class="ic"><i class="bi bi-people"></i></div>
                  <div class="meta">
                    <div class="cap">Jumlah Siswa</div>
                    <div id="statSiswa" class="val">0</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-lg-3">
              <div id="cardHadir" class="card stat-card is-hadir">
                <div class="card-body py-3">
                  <div class="ic"><i class="bi bi-check-circle"></i></div>
                  <div class="meta">
                    <div class="cap">Hadir Hari Ini</div>
                    <div id="statHadir" class="val">0</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-lg-3">
              <div id="cardIzin" class="card stat-card is-izin">
                <div class="card-body py-3">
                  <div class="ic"><i class="bi bi-envelope-open"></i></div>
                  <div class="meta">
                    <div class="cap">Izin</div>
                    <div id="statIzin" class="val">0</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-lg-3">
              <div id="cardSakit" class="card stat-card is-sakit">
                <div class="card-body py-3">
                  <div class="ic"><i class="bi bi-thermometer-half"></i></div>
                  <div class="meta">
                    <div class="cap">Sakit</div>
                    <div id="statSakit" class="val">0</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-lg-3">
              <div id="cardAlfa" class="card stat-card is-alfa">
                <div class="card-body py-3">
                  <div class="ic"><i class="bi bi-x-circle"></i></div>
                  <div class="meta">
                    <div class="cap">Alfa</div>
                    <div id="statAlfa" class="val">0</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <h6 class="section-title mt-4 mb-2">Ringkasan Hari Ini</h6>
          <ul id="today-summary" class="small"></ul>

          <div class="mt-4">
            <h6 class="section-title mb-2">Grafik Kehadiran 7 Hari</h6>
            <div id="attendance-chart"></div>
            <div
              id="chart-empty"
              class="text-secondary small"
              style="display: none"
            >
              Belum ada data grafik.
            </div>
          </div>
        </div>
      </main>

      <footer class="app-footer small text-center py-3">
        Â© 2025 SISKO - Dashboard Kelas
      </footer>
    </div>

    <script src="/js/auth/auth-storage.js"></script>
    <script src="/js/auth/auth-service.js"></script>
    <script src="/js/auth/auth-guard.js"></script>

    <script src="/js/siswa/siswa-storage.js"></script>
    <script src="/js/kehadiran/kehadiran-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.46.0/dist/apexcharts.min.js"></script>

    <script src="/js/dashboard/kelas-dashboard-stats.js"></script>
    <script src="/js/dashboard/kelas-dashboard-chart.js"></script>
  </body>
</html>
