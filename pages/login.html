<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - SISKO</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #f4f5f7;
        font-family: system-ui, Segoe UI, Roboto, sans-serif;
      }
      .wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }
      .card-login {
        background: #fff;
        border: 1px solid #e2e4e8;
        border-radius: 0.9rem;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
        width: 100%;
        max-width: 400px;
        padding: 1.9rem;
      }
      .btn-primary {
        background: #4a60f0;
        border-color: #4a60f0;
        border-radius: 0.6rem;
      }
      #msg {
        min-height: 20px;
        font-size: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card-login">
        <h1 class="h5 mb-1">Masuk</h1>
        <p class="text-secondary small mb-3">Gunakan akun admin atau kelas.</p>
        <div id="msg" class="text-danger"></div>
        <form id="loginForm" autocomplete="off">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input id="username" class="form-control" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input
              id="password"
              type="password"
              class="form-control"
              required
            />
          </div>
          <button class="btn btn-primary w-100 mt-2" type="submit">
            Login
          </button>
          <div class="text-secondary small mt-2">
            Contoh: admin/admin123 | x_rpl_1/kelas123
          </div>
        </form>
      </div>
    </div>

    <script src="/js/auth/auth-storage.js"></script>
    <script src="/js/auth/auth-service.js"></script>
    <script src="/js/auth/auth-guard.js"></script>
    <script>
      (function () {
        const s = Auth.session();
        if (s) {
          AuthGuard.redirectByRole(s);
          return;
        }
        const form = document.getElementById("loginForm");
        const msgEl = document.getElementById("msg");
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          msgEl.textContent = "";
          try {
            const sess = Auth.login(username.value.trim(), password.value);
            AuthGuard.redirectByRole(sess);
          } catch (err) {
            msgEl.textContent = "Login gagal";
          }
        });
      })();
    </script>
  </body>
</html>
